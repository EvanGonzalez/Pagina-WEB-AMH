<div id="carouselId" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Primera Imagen"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Segunda Imagen"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Tercera Imagen"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="3" aria-label="Cuarta Imagen"></li>
    <li data-bs-target="#carouselId" data-bs-slide-to="4" aria-label="Quinta Imagen"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active" id="carousel-item">
      <img src="img/Carrusel/Cimg1.jpg" class="w-100 d-block" alt="Primera Imagen" title="Escuela Secundaria Ángel María Herrera" id="carousel-item img">
    </div>
    <div class="carousel-item" id="carousel-item">
      <img src="img/Carrusel/Cimg3.jpg" class="w-100 d-block" alt="Segunda Imagen" title="Jovenes Angelinos" id="carousel-item img">
    </div>
    <div class="carousel-item" id="carousel-item">
      <img src="img/Carrusel/Cimg4.jpg" class="w-100 d-block" alt="Tercera Imagen" title="Patio Central" id="carousel-item img">
    </div>
    <div class="carousel-item" id="carousel-item">
      <img src="img/Carrusel/Cimg5.jpg" class="w-100 d-block" alt="Cuarta Imagen" title="Virgen María" id="carousel-item img">
    </div>
    <div class="carousel-item" id="carousel-item">
      <img src="img/Carrusel/Cimg6.jpg" class="w-100 d-block" alt="Quinta Imagen" title="Jovenes Angelinos" id="carousel-item img">
    </div>            
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
    </button>
</div>
